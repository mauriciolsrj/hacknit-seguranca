<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Guarda Digital</title>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="x-ua-compatible">
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>

    <!-- Icons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="all" rel="stylesheet" type="text/css">

    <!-- Styles -->
    <link href="css/keyframes.css" rel="stylesheet" type="text/css">
    <link href="css/materialize.min.css" rel="stylesheet" type="text/css">
    <link href="css/swiper.css" rel="stylesheet" type="text/css">
    <link href="css/swipebox.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-2.1.0.min.js"></script>
</head>

  <body>
      <div id="main">
          <!-- Main Container -->
          <!-- Sidebar -->
          <ul id="slide-out-left" class="side-nav primary-color collapsible">
              <li>
                  <div class="sidenav-header">

                      <p class="topo"> <img src="img/logo.png" class="logo-tit" /> <span class="titulo"> Guarda Digital</span></p>



                      <!-- Avatar -->
                      <div class="nav-avatar">
                          <img class="circle avatar" src="img/mauricio.png" alt="foto do guarda">
                          <div class="avatar-body">
                              <h3>Antonio Luis</h3>
                              <p>255.155.653-80</p>
                          </div>
                      </div>
                  </div>
              </li>

              <!-- Menu -->
              <li>
                  <div class="collapsible-header">
                      <img src="img/nova.png" /> <a href="ocorrencia.html">Nova Ocorrência</a>
                  </div>

              </li>

              <li>
                  <div class="collapsible-header">
                      <img src="img/verifica.png" /> <a href="modalImagem.html">Verificar Vendedor </a>
                  </div>

              </li>


              <li>
                  <div class="collapsible-header">
                      <img src="img/lei.png" /> <a href="leis.html">Legislação</a>
                  </div>

              </li>

          </ul>
          <!-- End of Sidebars -->
          <!-- Toolbar -->
          <div id="toolbar" class="primary-color">
              <div class="open-left" id="open-left" data-activates="slide-out-left">
                  <i class="ion-android-menu hide"></i>
              </div>
              <div><a href="http://guarda.digital"><img src="img/logo.png" class="logo-topo" style="float:right;" /></a></div>
          </div>
          <!-- End of Toolbar -->
          <!-- Page Contents -->
          <div class="page fullscreen valign-wrapper animated fadeinright">
              <div class="valign center-align w-100">
                  <div class="input-field">
                      <input type="file" id="fileUpload" name="fileUpload" class="btn-upload" />
                      <!--<input type="button" id="btnEnviar" value="Enviar" />-->


                      <script>
                          $(function () {

                              var form;
                              $('#fileUpload').change(function (event) {
                                  form = new FormData();
                                  form.append('files', event.target.files[0]);
                                  $.ajax({
                                      url: 'http://api.guarda.digital/api/CrachaDigital',
                                      data: form,
                                      processData: false,
                                      contentType: false,
                                      type: 'POST',
                                      success: function (data) {
                                          window.location = data;
                                      }
                                  });
                              });
                          });
                      </script>
                  </div>
                  <br>
                  <br>
                  <br>
                  <br>
                  <a class="waves-effect waves-light btn-large2 primary-color block m-20 animated bouncein delay-4" href="index.html" style="text-align: center;">VOLTAR</a>
              </div>

          </div>
          <!-- End of Page Contents -->
      </div><!-- End of Main Container -->

      <script src="js/jquery.swipebox.min.js"></script>
      <script src="js/materialize.min.js"></script>
      <script src="js/swiper.min.js"></script>
      <script src="js/jquery.mixitup.min.js"></script>
      <script src="js/masonry.min.js"></script>
      <script src="js/chart.min.js"></script>
      <script src="js/functions.js"></script>
      <script src="verificar.js"></script>
  </body>
</html>
