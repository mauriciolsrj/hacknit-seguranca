<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Guarda Digital</title>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="x-ua-compatible">
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>

    <!-- Icons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="all" rel="stylesheet" type="text/css">

    <!-- Styles -->
    <link href="css/keyframes.css" rel="stylesheet" type="text/css">
    <link href="css/materialize.min.css" rel="stylesheet" type="text/css">
    <link href="css/swiper.css" rel="stylesheet" type="text/css">
    <link href="css/swipebox.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

  <body>
      <div id="main">
          <!-- Main Container -->
          <!-- Toolbar -->
          <div id="toolbar" class="primary-color">
              <div class="title center">Guarda Municipal de Niterói</div>
          </div>
      </div>
      <!-- End of Toolbar -->
      <!-- Page Contents -->
      <div class="page fullscreen valign-wrapper animated fadeinright">
        <div class="valign center-align w-100">
            <img src="img/logo.png"/>
            <h1 class="m-0"><strong>Guarda Digital</strong></h1>
            <h5>Faça o login com seus dados</h5>
            <div class="p-20">
                <div class="input-field center">
                  <input class="validate" id="login" type="text">
                  <label for="login">Matrícula</label>
                </div>
                <div class="input-field center">
                    <input class="validate" id="senha" type="text">
                    <label for="senha">Senha</label>
                  </div>
            </div>
            <a class="waves-effect waves-light btn-large2 primary-color block m-20 animated bouncein delay-4" href="index.html">ENTRAR</a>
            <span class="block">Esqueceu sua senha? <a class="primary-text" href="forgot.html">Recupere sua senha aqui.</a></span>
        </div>
      </div>
      <!-- End of Page Contents -->


      <script src="js/jquery-2.1.0.min.js"></script>
      <script src="js/jquery.swipebox.min.js"></script>
      <script src="js/materialize.min.js"></script>
      <script src="js/swiper.min.js"></script>
      <script src="js/jquery.mixitup.min.js"></script>
      <script src="js/masonry.min.js"></script>
      <script src="js/chart.min.js"></script>
      <script src="js/functions.js"></script>

      <script src="verificar.js"></script>
